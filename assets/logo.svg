<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Shopping Cart Icon -->
  <g transform="translate(5, 8)">
    <!-- Cart Base -->
    <rect x="4" y="18" width="24" height="18" rx="2" fill="#4361ee" opacity="0.15"/>
    <rect x="4" y="18" width="24" height="18" rx="2" fill="none" stroke="#4361ee" stroke-width="2"/>
    
    <!-- Cart Handle -->
    <path d="M8 18 L8 8 C8 5.8 9.8 4 12 4 L20 4 C22.2 4 24 5.8 24 8 L24 18" 
          fill="none" 
          stroke="#4361ee" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Shopping Items -->
    <circle cx="12" cy="26" r="3" fill="#4361ee"/>
    <circle cx="20" cy="26" r="3" fill="#4361ee"/>
    
    <!-- Cart Wheels -->
    <circle cx="10" cy="34" r="2" fill="#4361ee" opacity="0.6"/>
    <circle cx="22" cy="34" r="2" fill="#4361ee" opacity="0.6"/>
  </g>
  
  <!-- Text: EazShop -->
  <text x="40" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#1e293b" letter-spacing="-0.5px">
    Eaz
  </text>
  <text x="40" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#4361ee" letter-spacing="-0.5px">
    Shop
  </text>
  
  <!-- Decorative Element -->
  <circle cx="175" cy="30" r="2.5" fill="#4361ee" opacity="0.4"/>
  <circle cx="180" cy="30" r="2" fill="#4361ee" opacity="0.6"/>
  <circle cx="185" cy="30" r="1.5" fill="#4361ee" opacity="0.8"/>
</svg>
